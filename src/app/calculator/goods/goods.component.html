<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img [src]="data?.iconPath" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{data?.name}}</p>
      </div>
    </div>

    <div class="content">
      {{data?.consumption}}
    </div>
  </div>
</div>
